<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nage NUI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="notification-wrapper">
        <div class="position top-right" id="top-right"></div>
        <div class="position top-left" id="top-left"></div>
        <div class="position bottom-right" id="bottom-right"></div>
        <div class="position bottom-left" id="bottom-left"></div>
        <div class="position center-right" id="center-right"></div>
        <div class="position center-left" id="center-left"></div>
        <div class="position top" id="top"></div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
